name: Scrape Lpbcol website

on:
  workflow_dispatch:
  repository_dispatch:
    types: -webhook
  schedule:
    - cron: "0 0 * * *"

jobs:
  scrape:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - uses: pnpm/action-setup@v2
        with:
          version: 7.23.0
          run_install: true
      - run: |
          npm run scrape
          npm run scrape:semifinal
          git config user.name lpbcol-bot
          git diff --quiet && git diff --staged --quiet || git commit -am "[ðŸ¤– bot] Update lpbcol database"
          git push origin main
